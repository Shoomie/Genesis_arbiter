# Grokking Regime Configuration
# Extreme weight decay and extended training for phase transition

[model]
dim = 1024
n_layers = 80
n_heads = 16
vocab_size = 8192

[training]
# AGGRESSIVE regularization to induce grokking
weight_decay = 0.2  # Much higher than standard 0.01

# Extended training duration
steps = 500000  # Train LONG past overfitting

# Conservative learning rate for stability
learning_rate = 1e-4
warmup_steps = 5000

# Monitor for grokking signals
eval_interval = 2000

[logging]
# Detailed logging to capture the grokking transition
log_interval = 5
track_grad_norms = true
track_weight_norms = true
