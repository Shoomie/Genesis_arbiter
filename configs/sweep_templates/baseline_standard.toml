# Baseline Standard Configuration
# Standard architecture for comparison against Deep & Narrow

[model]
# Standard wide & shallow topology (fewer layers, more width)
dim = 2048
n_layers = 32
n_heads = 16
vocab_size = 8192

[training]
# Standard hyperparameters
weight_decay = 0.01  # Typical value
learning_rate = 3e-4
warmup_steps = 2000
steps = 100000  # Shorter training

# Standard settings
batch_size = 32
seq_len = 2048

[logging]
log_interval = 50
