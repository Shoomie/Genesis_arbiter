# Base Configuration Template for Theos-Small Experiments
# This template contains shared settings used across all sweep configurations

[model]
name = "theos_small"
norm_type = "deepnorm"
rope_theta = 500000.0

[training]
# Data settings
seq_len = 4096
batch_size = 16

# Optimizer settings
optimizer = "AdamW"
compile = true
activation_checkpointing = true

# Precision
mixed_precision = "bf16"

[checkpoint]
enable = true
interval = 5000

[logging]
log_interval = 10
enable_tensorboard = true

[data]
# These will be overridden by pipeline
dataset_path = "./data/corpus.txt"
tokenizer_path = "./tokenizers/arbiter_8k.model"
